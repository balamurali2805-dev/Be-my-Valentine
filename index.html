<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #a2d2ff, #cdb4db);
        font-family: 'Comic Sans MS', 'Trebuchet MS', cursive;
        overflow: hidden;
    }

    .box {
        background: #f8fbff;
        padding: 45px 65px;
        border-radius: 30px;

        text-align: center;
        position: relative;
        z-index: 10;
    }

    h1 {
        margin-bottom: 10px;
        color: #1d4ed8;
    }

    p {
        margin-bottom: 25px;
        color: #334155;
    }

    button {
        font-size: 20px;
        padding: 14px 36px;
        border-radius: 45px;
        border: none;
        cursor: pointer;
        transition: all 0.35s ease;
        margin: 10px;
        font-weight: bold;
    }

    #yes {
        background: #3b82f6;
        color: white;
    }

    #no {
        background: #93c5fd;
        color: #0f172a;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        animation: fall 2.5s linear forwards;
        z-index: 999;
    }

    @keyframes fall {
        0% { transform: translateY(-100vh) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(720deg); }
    }
</style>
</head>

<body>

<script>

            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background =
