<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test NO Button Logic</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #a2d2ff, #cdb4db);
    font-family: Comic Sans MS, cursive;
}

.box {
    background: white;
    padding: 40px 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,.2);
}

button {
    font-size: 20px;
    padding: 14px 36px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.3s ease;
}

#yes {
    background: #3b82f6;
    color: white;
}

#no {
    background: #93c5fd;
}
</style>
</head>

<body>

<div class="box" id="box">
    <h1>Will you be my Valentine? ğŸ’™</h1>

    <button id="yes" onclick="finalYes()">Yes ğŸ’™</button>
    <button id="no">No ğŸ˜</button>
</div>

<script>
let stage = 0;
const noBtn = document.getElementById("no");

const stages = [
    { text: "Really?", scale: 1.3 },
    { text: "Are you sure??", scale: 1.7 },
    { text: "Oh my God, I'm flying ğŸš€", scale: 2.3 }
];

/* HOVER ON */
noBtn.addEventListener("mouseenter", () => {
    if (stage === 0) {
        noBtn.textContent = "Yes ğŸ’™";
        noBtn.style.background = "#3b82f6";
        noBtn.style.color = "white";
    }
});

/* HOVER OFF */
noBtn.addEventListener("mouseleave", () => {
    if (stage === 0) {
        noBtn.textContent = "No ğŸ˜";
        noBtn.style.background = "#93c5fd";
        noBtn.style.color = "black";
    }
});

/* CLICK */
noBtn.addEventListener("click", () => {
    if (stage < stages.length) {
        noBtn.textContent = stages[stage].text;
        noBtn.style.transform = `scale(${stages[stage].scale})`;
        stage++;
    } else {
        finalYes();
    }
});

}
</script>

</body>
</html>
