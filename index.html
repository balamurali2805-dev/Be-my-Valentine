<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ’˜</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
    }

    .box {
        background: white;
        padding: 40px 60px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        text-align: center;
        position: relative;
        z-index: 10;
    }

    h1 {
        margin-bottom: 10px;
    }

    p {
        margin-bottom: 25px;
    }

    button {
        font-size: 20px;
        padding: 14px 34px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #adb5bd;
        color: black;
        position: relative;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: red;
        animation: fall 2s linear forwards;
        z-index: 999;
    }

    @keyframes fall {
        0% { transform: translateY(-100vh) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(720deg); }
    }
</style>
</head>

<body>

<div class="box" id="box">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <p>(Warning: No wrong answers ğŸ˜)</p>

    <button id="yes" onclick="finalYes()">Yes ğŸ’–</button>
    <button id="no" onmouseover="growNo()" onclick="finalYes()">No ğŸ’”</button>
</div>

<script>
    let stage = 0;

    const stages = [
        { text: "Really?", scale: 1.2 },
        { text: "Are you sure??", scale: 1.5 },
        { text: "Oh my God, I'm flying ğŸš€", scale: 2.2 }
    ];

    function growNo() {
        const noBtn = document.getElementById("no");

        if (stage < stages.length) {
            noBtn.innerText = stages[stage].text;
            noBtn.style.transform = `scale(${stages[stage].scale})`;
            noBtn.style.background = "#ff4d6d";
            noBtn.style.color = "white";
            stage++;
        }
    }

    function finalYes() {
        document.getElementById("box").innerHTML = `
            <h1>YAAAAAY ğŸ’–ğŸ‰</h1>
            <p>I knew it ğŸ˜Œ</p>
            <p>Youâ€™re officially my Valentine ğŸ’˜</p>
        `;
        popConfetti();
    }

    function popConfetti() {
        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background =
                ["#ff4d6d", "#ffb703", "#ffd6e0", "#ff006e"][Math.floor(Math.random() * 4)];
            confetti.style.animationDuration = Math.random() * 2 + 1 + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }
</script>

</body>
</html>
