<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ’™</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Stitch background images */
        background:
            url("images/Stitch.jpg") no-repeat left 5% top 10%,
            url("images/Stitch.jpg") no-repeat right 5% bottom 15%,
            url("images/Stitch.jpg") no-repeat right 15% top 10%,
            linear-gradient(135deg, #a2d2ff, #cdb4db);

        background-size: 120px, 140px, 100px, cover;
        font-family: 'Comic Sans MS', 'Trebuchet MS', cursive;
        overflow: hidden;
    }

    .box {
        background: #f8fbff;
        padding: 45px 65px;
        border-radius: 30px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.25);
        text-align: center;
        position: relative;
        z-index: 10;
    }

    h1 {
        margin-bottom: 10px;
        color: #1d4ed8;
    }

    p {
        margin-bottom: 25px;
        color: #334155;
    }

    button {
        font-size: 20px;
        padding: 14px 36px;
        border-radius: 45px;
        border: none;
        cursor: pointer;
        transition: transform 0.35s ease;
        margin: 10px;
        font-weight: bold;
    }

    #yes {
        background: #3b82f6;
        color: white;
    }

    #no {
        background: #93c5fd;
        color: #0f172a;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        animation: fall 2.5s linear forwards;
        z-index: 999;
    }

    @keyframes fall {
        0% { transform: translateY(-100vh) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(720deg); }
    }
</style>
</head>

<body>

<div class="box" id="box">
    <h1>Will you be my Valentine? ğŸ’™</h1>
    <p>(Hovering NO is very dangerous ğŸ˜Œ)</p>

    <button id="yes" onclick="finalYes()">Yes ğŸ’™</button>
    <button id="no"
        onmouseover="hoverNo()"
        onclick="growNo()">No ğŸ˜</button>
</div>

<script>
    let stage = 0;
    let hovered = false;

    const stages = [
        { text: "Really?", scale: 1.3 },
        { text: "Are you sure??", scale: 1.7 },
        { text: "Oh my God, I'm flying ğŸš€", scale: 2.4 }
    ];

    // Hover: ONLY text changes to Yes
    function hoverNo() {
        const noBtn = document.getElementById("no");
        if (!hovered) {
            noBtn.innerText = "Yes ğŸ’™";
            noBtn.style.background = "#3b82f6";
            noBtn.style.color = "white";
            hovered = true;
        }
    }

    // Click: size + drama
    function growNo() {
        const noBtn = document.getElementById("no");

        if (stage < stages.length) {
            noBtn.innerText = stages[stage].text;
            noBtn.style.transform = `scale(${stages[stage].scale})`;
            stage++;
        } else {
            finalYes();
        }
    }

    function finalYes() {
        document.getElementById("box").innerHTML = `
            <h1 style="font-size:38px;">Aiyo va di en thangoooooo ğŸ’™ğŸ¥¹</h1>
            <p style="font-size:20px; margin-top:15px;">
                Nee smile pannale podhumâ€¦  
                indha Stitch-um en heart-um melt aaidum ğŸ’™ğŸ« 
            </p>
            <p style="font-size:18px;">
                Valentine illaâ€¦ nee dhaan en whole universe ğŸ˜ŒğŸŒ
            </p>
        `;
        popConfetti();
    }

    function popConfetti() {
        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background =
                ["#3b82f6", "#60a5fa", "#93c5fd", "#1d4ed8"][Math.floor(Math.random() * 4)];
            confetti.style.animationDuration = Math.random() * 2 + 1.5 + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3500);
        }
    }
</script>

</body>
</html>
